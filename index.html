<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css"/>
        <!-- Prod -->
        <!--
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="//mohayonao.github.io/subcollider/builds/subcollider.js"></script>
        <script src="//mohayonao.github.io/timbre.js/timbre.js"></script>
        -->

        <!-- Local testing -->
        <script src="js/lib/jquery-1.11.3.min.js"></script>
        <script src="js/lib/subcollider.js"></script>
        <script src="js/lib/timbre.js"></script>

        <!-- Geneva -->
        <script src="js/Geneva.js"></script>
        <script src="js/Session.js"></script>
        <script src="js/Chromosome.js"></script>
        <script src="js/Note.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <h1>Geneva</h1>
        <div id="content">
            <div id="playback">
                <h2>Playback</h2>
                <div class="ctrlBtn" id="playBtn">Play</div>
                <div class="ctrlBtn" id="stopBtn">Stop</div>
            </div>
            <div id="chromosomes">
                <h2>Chromosomes</h2>
            </div>
            <div id="evolve">
                <h2>Evolve</h2>
                <div class="ctrlBtn" id="evolveBtn">Evolve</div>
                <br><br>
                <div id="genCount">0 generations</div>
            </div>
            <div id="mutate">
                <h2>Mutate All</h2>
                <div class="ctrlBtn" id="reverseBtn">Reverse</div>
                <div class="ctrlBtn" id="rotateBtn">Rotate</div>
                <div class="ctrlBtn" id="invertBtn">Invert</div>
                <div class="ctrlBtn" id="sortAscBtn">Sort Asc</div>
                <div class="ctrlBtn" id="sortDescBtn">Sort Desc</div>
                <div class="ctrlBtn" id="transposeBtn">Transpose</div>
            </div>
            <div id="crossover">
                <h2>Crossover</h2>
                <div class="ctrlBtn" id="crossoverBtn">Crossover</div>
            </div>
            <div id="misc">
                <h2>Misc</h2>
                <div class="ctrlBtn" id="selectedBtn">View Sel</div>
                <br><br>
            </div>
        </div>
    </body>
</html>
